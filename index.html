<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    .flag{
      height: 600px;
      width: 900px;
      background-color:#CE1126 ;
      position: relative;
    }
    .flag >div{
      position: absolute;
      background-color: #002868;
      width: 100%;
      height: 300px;
      top: 150px;
      
    }
     .flag >div>div{
      height: 200px;
      width: 200px;
      background-color: white;
      border-radius: 50%;
      margin-left: 350px;
      margin-top: 50px;
      text-align: center;
      position: absolute;
      
    }
    p{
      font-size: 5rem;
      color: white;
      text-align: center;
      padding: 0px;
      margin: 0px;

    }
    .flag>div>div p{
      color: black;
    }

  </style>
</head>

Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
